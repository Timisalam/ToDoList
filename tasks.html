<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Completed Tasks</title>
</head>

<body>

    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Today's Tasks</h1>
        </header>
        <div id="popup" class="popup">
            <div class="popup-content">
                <p>Cannot add duplicate to list.</p>
                <button id="closePopup">Close</button>
            </div>
        </div>
        <div class="tasksCompleted">
            <ul class="list-group todos mx-auto text-light">

            </ul>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="ui.js"></script>
    <script>
        // Retrieve the completed tasks array from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const completedTasksParam = urlParams.get('completedTasks');

        // Parse the completed tasks array from the query parameter string
        const completedTasksArray = JSON.parse(completedTasksParam);

        // Inject the completed tasks into the DOM
        completedTasksList.innerHTML = ''; // Clear existing content
        completedTasksArray.forEach(task => {
            completedTasksList.innerHTML +=
                `<li class="done list-group-item d-flex  align-items-center">
                <span>${task}</span>
            </li > `;
        });
    </script>

</body>

</html>
